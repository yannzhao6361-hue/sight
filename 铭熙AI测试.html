
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>铭熙视光青少年E字视力测试</title>
   
    <!-- 微信分享配置 -->
    <meta property="og:title" content="青少年视力测试 - 保护眼睛健康">
    <meta property="og:description" content="标准E字视力表测试，科学检测视力，预防近视">
    <meta property="og:image" content="https://您的域名.com/vision-share.jpg">
   
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
            -webkit-text-size-adjust: none;
        }
       
        :root {
            --primary: #07C160;
            --primary-dark: #05A850;
            --secondary: #10AEFF;
            --warning: #FF9C00;
            --danger: #FA5151;
            --success: #2DC258;
            --bg: #F8F9FA;
            --card: #FFFFFF;
            --text: #333333;
            --text-light: #666666;
            --border: #E0E0E0;
        }
       
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
            padding-bottom: 60px;
        }
       
        /* 头部 */
        .header {
            background: linear-gradient(135deg, var(--primary), var(--success));
            color: white;
            padding: 20px 16px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
       
        .header h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 6px;
        }
       
        .header p {
            font-size: 13px;
            opacity: 0.9;
        }
       
        /* 微信提示 */
        .wechat-tip {
            background: #FFF8E1;
            padding: 10px 16px;
            font-size: 13px;
            color: #856404;
            border-bottom: 1px solid #FFE082;
            display: flex;
            align-items: center;
            gap: 8px;
        }
       
        /* 主内容 */
        .main {
            padding: 16px;
        }
       
        /* 卡片 */
        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
       
        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 10px;
        }
       
        /* 按钮 */
        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            cursor: pointer;
            margin: 12px 0;
            background: var(--primary);
            color: white;
        }
       
        .btn:active {
            background: var(--primary-dark);
        }
       
        /* E字测试区 */
        .test-area {
            background: #1A1A1A;
            border-radius: 12px;
            padding: 30px 20px;
            margin: 20px 0;
            text-align: center;
        }
       
        .e-char {
            font-family: 'Arial', sans-serif;
            font-weight: 900;
            color: white;
            font-size: 100px;
            margin: 20px 0;
            display: inline-block;
        }
       
        /* 方向按钮 */
        .direction-btns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 20px auto;
            max-width: 280px;
        }
       
        .dir-btn {
            padding: 20px;
            font-size: 24px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }
       
        .dir-btn:active {
            background: rgba(255,255,255,0.2);
        }
       
        /* 进度条 */
        .progress {
            margin: 20px 0;
        }
       
        .progress-bar {
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            overflow: hidden;
        }
       
        .progress-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
        }
       
        /* 结果展示 */
        .result {
            text-align: center;
            padding: 20px 0;
        }
       
        .score {
            font-size: 48px;
            font-weight: 700;
            color: var(--primary);
            margin: 10px 0;
        }
       
        .risk {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            margin: 10px 0;
        }
       
        .risk.good {
            background: #E8F5E9;
            color: #2E7D32;
        }
       
        /* 底部导航 */
        .nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid var(--border);
            display: flex;
            padding: 10px 0;
        }
       
        .nav-item {
            flex: 1;
            text-align: center;
            color: var(--text-light);
            font-size: 11px;
        }
       
        .nav-item.active {
            color: var(--primary);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 头部 -->
    <div class="header">
        <h1><i class="fas fa-eye"></i> 铭熙视光青少年视力测试</h1>
        <p>标准E字视力表 · 预防近视</p>
    </div>
   
    <!-- 微信提示 -->
    <div class="wechat-tip">
        <i class="fas fa-info-circle"></i>
        请保持40厘米距离，光线充足，测试时遮住另一只眼睛
    </div>
   
    <!-- 主内容 -->
    <div class="main" id="content">
        <!-- 内容动态加载 -->
    </div>
   
    <!-- 底部导航 -->
    <div class="nav">
        <div class="nav-item active" onclick="showPage('home')">
            <i class="fas fa-home"></i>
            <div>首页</div>
        </div>
        <div class="nav-item" onclick="showPage('test')">
            <i class="fas fa-eye"></i>
            <div>测试</div>
        </div>
        <div class="nav-item" onclick="showPage('history')">
            <i class="fas fa-history"></i>
            <div>记录</div>
        </div>
        <div class="nav-item" onclick="showPage('about')">
            <i class="fas fa-user"></i>
            <div>我的</div>
        </div>
    </div>

    <script>
        // 视力测试系统
        const VisionTest = {
            // 当前状态
            state: {
                page: 'home',
                eye: 'left',
                level: 1,
                question: 0,
                correct: 0,
                leftScore: 0,
                rightScore: 0
            },
           
            // 视力表级别 (0.1-2.0)
            levels: [
                { score: 0.1, size: 140 },
                { score: 0.12, size: 120 },
                { score: 0.15, size: 100 },
                { score: 0.2, size: 80 },
                { score: 0.25, size: 65 },
                { score: 0.3, size: 55 },
                { score: 0.4, size: 45 },
                { score: 0.5, size: 40 },
                { score: 0.6, size: 35 },
                { score: 0.8, size: 30 },
                { score: 1.0, size: 25 },
                { score: 1.2, size: 20 },
                { score: 1.5, size: 18 },
                { score: 2.0, size: 15 }
            ],
           
            // 方向
            directions: [
                { symbol: '↑', value: 'left' },
                { symbol: '→', value: 'up' },
                { symbol: '↓', value: 'right' },
                { symbol: '←', value: 'down' }
            ],
           
            // 用户数据
            user: {
                name: '',
                age: '',
                tests: []
            },
           
            // 初始化
            init() {
                this.loadData();
                this.showHome();
            },
           
            // 加载数据
            loadData() {
                const data = localStorage.getItem('visionData');
                if (data) {
                    this.user = JSON.parse(data);
                }
            },
           
            // 保存数据
            saveData() {
                localStorage.setItem('visionData', JSON.stringify(this.user));
            },
           
            // 显示页面
            showPage(page) {
                this.state.page = page;
               
                // 更新导航
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.remove('active');
                });
                event.target.closest('.nav-item').classList.add('active');
               
                switch(page) {
                    case 'home':
                        this.showHome();
                        break;
                    case 'test':
                        this.showTestPage();
                        break;
                    case 'history':
                        this.showHistory();
                        break;
                    case 'about':
                        this.showAbout();
                        break;
                }
            },
           
            // 显示首页
            showHome() {
                const lastTest = this.user.tests[this.user.tests.length - 1];
               
                document.getElementById('content').innerHTML = `
                    <div class="card">
                        <h3 class="card-title"><i class="fas fa-home"></i> 欢迎使用</h3>
                        <p style="color: var(--text-light); margin-bottom: 20px;">
                            基于中国标准E字视力表，专业测试青少年视力健康状况
                        </p>
                       
                        ${!this.user.name ? `
                            <button class="btn" onclick="VisionTest.showSetup()">
                                <i class="fas fa-user-plus"></i> 开始使用
                            </button>
                        ` : ''}
                    </div>
                   
                    ${lastTest ? `
                        <div class="card">
                            <h3 class="card-title"><i class="fas fa-chart-line"></i> 最近测试</h3>
                            <div class="result">
                                <div class="score">${lastTest.score}</div>
                                <div class="risk ${this.getRiskClass(lastTest.score)}">
                                    ${this.getRiskText(lastTest.score)}
                                </div>
                                <div style="color: var(--text-light); font-size: 14px; margin-top: 10px;">
                                    ${new Date(lastTest.date).toLocaleDateString()}
                                </div>
                            </div>
                        </div>
                    ` : ''}
                   
                    <div class="card">
                        <h3 class="card-title"><i class="fas fa-bolt"></i> 快速测试</h3>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
                            <button class="btn" onclick="VisionTest.startTest('left')">
                                <i class="fas fa-eye"></i> 左眼
                            </button>
                            <button class="btn" onclick="VisionTest.startTest('right')">
                                <i class="fas fa-eye"></i> 右眼
                            </button>
                        </div>
                        <button class="btn" onclick="VisionTest.showTestPage()" style="margin-top: 12px;">
                            <i class="fas fa-play-circle"></i> 完整测试
                        </button>
                    </div>
                `;
            },
           
            // 显示测试页面
            showTestPage() {
                document.getElementById('content').innerHTML = `
                    <div class="card">
                        <h3 class="card-title"><i class="fas fa-info-circle"></i> 测试说明</h3>
                        <div style="color: var(--text-light); margin-bottom: 20px;">
                            <p>1. 保持与屏幕40厘米距离</p>
                            <p>2. 光线充足，环境安静</p>
                            <p>3. 坐姿端正，平视屏幕</p>
                            <p>4. 单眼测试时遮住另一只眼</p>
                        </div>
                       
                        <div style="display: flex; justify-content: center; gap: 16px; margin: 20px 0;">
                            <button class="btn" onclick="VisionTest.selectEye('left')"
                                    style="${this.state.eye === 'left' ? 'background: var(--primary-dark)' : ''}">
                                <i class="fas fa-eye"></i> 左眼
                            </button>
                            <button class="btn" onclick="VisionTest.selectEye('right')"
                                    style="${this.state.eye === 'right' ? 'background: var(--primary-dark)' : ''}">
                                <i class="fas fa-eye"></i> 右眼
                            </button>
                        </div>
                       
                        <button class="btn" onclick="VisionTest.startTest()">
                            <i class="fas fa-play"></i> 开始测试
                        </button>
                    </div>
                   
                    <div id="testArea" style="display: none;"></div>
                    <div id="resultArea" style="display: none;"></div>
                `;
            },
           
            // 选择眼睛
            selectEye(eye) {
                this.state.eye = eye;
                this.showTestPage();
            },
           
            // 开始测试
            startTest(eye) {
                if (eye) this.state.eye = eye;
               
                this.state.level = 1;
                this.state.question = 0;
                this.state.correct = 0;
               
                this.showTestQuestion();
            },
           
            // 显示测试题目
            showTestQuestion() {
                document.getElementById('content').innerHTML = `
                    <div class="card">
                        <h3 class="card-title">
                            <i class="fas fa-eye"></i>
                            ${this.state.eye === 'left' ? '左眼' : '右眼'}测试
                        </h3>
                       
                        <div class="test-area">
                            <div style="color: white; margin-bottom: 20px;">
                                请指出E字母的开口方向
                            </div>
                           
                            <div class="e-char" id="eChar" style="font-size: ${this.levels[this.state.level - 1].size}px">E</div>
                           
                            <div class="direction-btns" id="directionBtns"></div>
                           
                            <div class="progress">
                                <div style="color: white; margin-bottom: 8px;">
                                    进度: ${this.state.question + 1}/3
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill" id="progressFill"
                                         style="width: ${(this.state.question + 1) / 3 * 100}%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
               
                this.generateQuestion();
            },
           
            // 生成题目
            generateQuestion() {
                const randomDir = Math.floor(Math.random() * 4);
                const correctDir = this.directions[randomDir];
               
                // 设置E字方向
                const eChar = document.getElementById('eChar');
                let rotation = 0;
                switch(correctDir.value) {
                    case 'up': rotation = 0; break;
                    case 'right': rotation = 90; break;
                    case 'down': rotation = 180; break;
                    case 'left': rotation = 270; break;

                   }
                eChar.style.transform = `rotate(${rotation}deg)`;
               
                // 生成按钮
                const directionBtns = document.getElementById('directionBtns');
                directionBtns.innerHTML = '';
               
                this.directions.forEach(dir => {
                    const btn = document.createElement('button');
 // alert("0000000");
//alert("dir.valuel"+dir.value);
//alert("correctDir.value"+correctDir.value);
                    btn.className = 'dir-btn';
                    btn.innerHTML = dir.symbol;
                    btn.onclick = () => this.checkAnswer(dir.value === correctDir.value);

                    directionBtns.appendChild(btn);
                });
            },
           
            // 检查答案
            checkAnswer(isCorrect) {
                this.state.question++;
              // alert("111111111")
//alert("isCorrect"+isCorrect);
                if (isCorrect) {
                    this.state.correct++;
                }
               
                // 更新按钮状态
                const buttons = document.querySelectorAll('.dir-btn');
                buttons.forEach(btn => btn.disabled = true);
               
                setTimeout(() => {
                    if (this.state.question < 3) {
                        this.showTestQuestion();
                    } else {
                        this.completeLevel();
                    }
                }, 800);
            },
           
            // 完成当前级别
            completeLevel() {
                const accuracy = this.state.correct / 3;
               
                if (accuracy >= 0.7 && this.state.level < this.levels.length) {
                    this.state.level++;
                    this.state.question = 0;
                    this.state.correct = 0;
                    this.showTestQuestion();
                } else {
                    this.finishTest();
                }
            },
           
            // 完成测试
            finishTest() {
                const score = this.levels[this.state.level - 1].score;
               
                if (this.state.eye === 'left') {
                    this.state.leftScore = score;
                } else {
                    this.state.rightScore = score;
                }
               
                // 检查是否需要测试另一只眼睛
                if (this.state.eye === 'left' && this.state.rightScore === 0) {
                    setTimeout(() => {
                        if (confirm('左眼测试完成！是否继续测试右眼？')) {
                            this.state.eye = 'right';
                            this.startTest();
                        } else {
                            this.showResult();
                        }
                    }, 500);
                } else {
                    this.showResult();
                }
            },
           
            // 显示结果
            showResult() {
                const score = this.state.eye === 'left' ? this.state.leftScore : this.state.rightScore;
                const overallScore = (this.state.leftScore + this.state.rightScore) / 2;
               
                // 保存测试记录
                this.user.tests.push({
                    score: overallScore.toFixed(2),
                    left: this.state.leftScore,
                    right: this.state.rightScore,
                    date: new Date().toISOString()
                });
                this.saveData();
               
                document.getElementById('content').innerHTML = `
                    <div class="card">
                        <h3 class="card-title"><i class="fas fa-check-circle"></i> 测试完成</h3>
                       
                        <div class="result">
                            <div style="font-size: 18px; color: var(--text-light);">视力评分</div>
                            <div class="score">${overallScore.toFixed(2)}</div>
                            <div class="risk ${this.getRiskClass(overallScore)}">
                                ${this.getRiskText(overallScore)}
                            </div>
                        </div>
                       
                        <div style="display: flex; justify-content: space-around; margin: 20px 0; padding: 20px; background: var(--bg); border-radius: 8px;">
                            <div style="text-align: center;">
                                <div style="color: var(--text-light); font-size: 14px;">左眼</div>
                                <div style="font-size: 24px; font-weight: 600; color: var(--primary);">${this.state.leftScore.toFixed(2)}</div>
                            </div>
                            <div style="text-align: center;">
                                <div style="color: var(--text-light); font-size: 14px;">右眼</div>
                                <div style="font-size: 24px; font-weight: 600; color: var(--primary);">${this.state.rightScore.toFixed(2)}</div>
                            </div>
                        </div>
                       
                        <div style="margin: 20px 0;">
                            <h4 style="margin-bottom: 12px;">建议：</h4>
                            ${this.getSuggestions(overallScore).map(s => `
                                <div style="padding: 8px 0; border-bottom: 1px solid var(--border);">
                                    <i class="fas fa-check" style="color: var(--primary); margin-right: 8px;"></i>
                                    ${s}
                                </div>
                            `).join('')}
                        </div>
                       
                        <button class="btn" onclick="VisionTest.showPage('home')">
                            <i class="fas fa-home"></i> 返回首页
                        </button>
                    </div>
                `;
            },
           
            // 获取风险等级
            getRiskClass(score) {
                if (score >= 1.0) return 'good';
                if (score >= 0.8) return 'good';
                if (score >= 0.5) return 'warning';
                return 'danger';
            },
           
            getRiskText(score) {
                if (score >= 1.0) return '视力优秀';
                if (score >= 0.8) return '视力良好';
                if (score >= 0.5) return '需要关注';
                return '建议检查';
            },
           
            // 获取建议
            getSuggestions(score) {
                if (score >= 1.0) {
                    return [
                        '视力状况优秀，继续保持良好习惯',
                        '每天保证2小时户外活动',
                        '定期进行视力检查'
                    ];
                } else if (score >= 0.8) {
                    return [
                        '视力状况良好，注意用眼卫生',
                        '控制电子产品使用时间',
                        '保持正确读写姿势'
                    ];
                } else if (score >= 0.5) {
                    return [
                        '视力需要关注，建议减少屏幕时间',
                        '增加户外活动时间',
                        '建议定期检查视力'
                    ];
                } else {
                    return [
                        '建议尽快进行专业眼科检查',
                        '严格控制电子产品使用',
                        '增加户外活动时间',
                        '注意营养均衡'
                    ];
                }
            },
           
            // 显示历史记录
            showHistory() {
                if (this.user.tests.length === 0) {
                    document.getElementById('content').innerHTML = `
                        <div class="card">
                            <h3 class="card-title"><i class="fas fa-history"></i> 测试记录</h3>
                            <div style="text-align: center; padding: 40px 20px; color: var(--text-light);">
                                <i class="fas fa-history" style="font-size: 48px; margin-bottom: 16px;"></i>
                                <p>暂无测试记录</p>
                            </div>
                        </div>
                    `;
                    return;
                }
               
                let html = `
                    <div class="card">
                        <h3 class="card-title"><i class="fas fa-history"></i> 测试记录</h3>
                `;
               
                this.user.tests.reverse().forEach((test, index) => {
                    html += `
                        <div style="padding: 16px; border-bottom: 1px solid var(--border);">
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <div>
                                    <div style="font-weight: 600; font-size: 18px;">${test.score}</div>
                                    <div style="font-size: 14px; color: var(--text-light);">
                                        左: ${test.left} | 右: ${test.right}
                                    </div>
                                </div>
                                <div class="risk ${this.getRiskClass(test.score)}" style="font-size: 12px;">
                                    ${this.getRiskText(test.score)}
                                </div>
                            </div>
                            <div style="font-size: 12px; color: var(--text-light); margin-top: 8px;">
                                ${new Date(test.date).toLocaleString()}
                            </div>
                        </div>
                    `;
                });
               
                html += `
                        <button class="btn" onclick="VisionTest.clearHistory()" style="margin-top: 16px; background: #FF6B6B;">
                            <i class="fas fa-trash"></i> 清空记录
                        </button>
                    </div>
                `;
               
                document.getElementById('content').innerHTML = html;
            },
           
            // 清空历史
            clearHistory() {
                if (confirm('确定要清空所有测试记录吗？')) {
                    this.user.tests = [];
                    this.saveData();
                    this.showHistory();
                }
            },
           
            // 显示关于页面
            showAbout() {
                document.getElementById('content').innerHTML = `
                    <div class="card">
                        <h3 class="card-title"><i class="fas fa-user"></i> 个人信息</h3>
                        <div style="margin-bottom: 20px;">
                            <div style="padding: 12px 0; border-bottom: 1px solid var(--border);">
                                <strong>姓名:</strong> ${this.user.name || '未设置'}
                            </div>
                            <div style="padding: 12px 0; border-bottom: 1px solid var(--border);">
                                <strong>年龄:</strong> ${this.user.age || '未设置'}
                            </div>
                        </div>
                        <button class="btn" onclick="VisionTest.showSetup()">
                            <i class="fas fa-edit"></i> 修改信息
                        </button>
                    </div>
                   
                    <div class="card">
                        <h3 class="card-title"><i class="fas fa-info-circle"></i> 关于</h3>
                        <div style="color: var(--text-light); line-height: 1.6;">
                            <p>本系统基于中国标准对数视力表开发，专为青少年视力健康检测设计。</p>
                            <p style="margin-top: 16px; font-size: 13px;">
                                <i class="fas fa-exclamation-circle"></i>
                                测试结果仅供参考，如有视力问题请及时就医。
                            </p>
                        </div>
                    </div>
                `;
            },
           
            // 显示设置页面
            showSetup() {
                document.getElementById('content').innerHTML = `
                    <div class="card">
                        <h3 class="card-title"><i class="fas fa-user-cog"></i> 设置个人信息</h3>
                       
                        <div style="margin-bottom: 16px;">
                            <label style="display: block; margin-bottom: 8px; color: var(--text-light);">姓名</label>
                            <input type="text" id="userName" value="${this.user.name || ''}"
                                   style="width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; font-size: 16px;"
                                   placeholder="请输入姓名">
                        </div>
                       
                        <div style="margin-bottom: 20px;">
                            <label style="display: block; margin-bottom: 8px; color: var(--text-light);">年龄</label>
                            <input type="number" id="userAge" value="${this.user.age || ''}"
                                   style="width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; font-size: 16px;"
                                   placeholder="请输入年龄" min="6" max="18">
                        </div>
                       
                        <button class="btn" onclick="VisionTest.saveUserInfo()">
                            <i class="fas fa-save"></i> 保存信息
                        </button>
                    </div>
                `;
            },
           
            // 保存用户信息
            saveUserInfo() {
                const name = document.getElementById('userName').value.trim();
                const age = document.getElementById('userAge').value;
               
                if (name) this.user.name = name;
                if (age) this.user.age = age;
               
                this.saveData();
                alert('个人信息已保存！');
                this.showPage('home');
            },
           
            // 微信分享
            shareToWechat() {
                if (navigator.share) {
                    navigator.share({
                        title: '青少年视力测试',
                        text: '快来测试你的视力健康状况！',
                        url: window.location.href
                    });
                } else {
                    prompt('请复制链接分享给朋友：', window.location.href);
                }
            }
        };
       
        // 初始化系统
        document.addEventListener('DOMContentLoaded', function() {
            VisionTest.init();
           
            // 微信环境优化
            if (/MicroMessenger/i.test(navigator.userAgent)) {
                // 防止微信字体缩放
                if (typeof WeixinJSBridge !== 'undefined') {
                    WeixinJSBridge.invoke('setFontSizeCallback', { 'fontSize': 0 });
                }
            }
        });
       
        // 全局函数
        function showPage(page) {
            VisionTest.showPage(page);
        }
    </script>
</body>
</html>
